<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Traveller</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 
<style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap');</style>

<style type="text/css">


    
    p {
        color: blue;
        font-family: 'Open Sans', sans-serif;
    }
    body{
        font-family: 'Open Sans', sans-serif;
    }
    fieldset{
        
        background-color: rgb(223, 215, 215);
    }
    legend{
        font-size: 20px  ;
        background-color: white;
    }
    .header {
overflow: hidden;
background-color: #f1f1f1;
padding: 20px 10px;
}

.header a {
float: left;
color: black;
text-align: center;
padding: 12px;
text-decoration: none;
font-size: 18px; 
line-height: 25px;
border-radius: 4px;
}

.header a.logo {
font-size: 25px;
font-weight: bold;
}

.header a:hover {
background-color: #ddd;
color: black;
}

.header a.active {
background-color: dodgerblue;
color: white;
}

.header-right {
float: right;
}

@media screen and (max-width: 500px) {
.header a {
float: none;
display: block;
text-align: left;
}

.header-right {
float: none;
}
}
    
</style>
<body>

<!-- Navbar (Sits on top) -->
<div class="w3-top w3-bar w3-white w3-wide w3-padding w3-card">
<a href="#home" class="w3-bar-item w3-button"><b>BR</b> Traveller</a> 

<!-- Float links to the right. Hide them on small screens -->
<div class="w3-right w3-hide-small">
<a href="#projects" class="w3-bar-item w3-button">Menu</a>

<a href="#contact" class="w3-bar-item w3-button">Contato</a>

</div>

</div>


<!-- Page Start -->
<div id="home" class="w3-content" style="max-width:1564px">

<!-- Image in Display Container -->
<div class="w3-display-container w3-content" style="max-width:1500px;">
<img class="w3-image" src="/images/praia.jpg" alt="praia" width="100%">
<div class="w3-display-middle w3-margin-top w3-center">
<h1 class="w3-xxlarge w3-text-white w3-wide">
<span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span>

</h1>
</div>
</div>
<body>
   
     <br><br>
    <fieldset>
        
        <legend>Informações do Local</legend>
        <table cellspacing="10"> 
         
         
         <tr>
          <td>
           <label for="rg">Nome do Local: </label>
          </td>
          <td align="left">
           <input type="text" name="rg" > 
          </td>
         </tr>
         <tr>
          <td>
           <label for="rg">Descrição: </label>
          </td>
          <td align="left">
           <input type="text" name="rg"  > 
          </td>
         </tr>
        
        </table>
       </fieldset>
       <br>
    <fieldset>
        
        <legend>Contatos</legend>
        <table cellspacing="10">
         
         
         
         <tr>
            <td>
             <label for="nome">Telefone: </label>
            </td>
            <td align="left">
             <input type="text" name="email">
            </td>
            <td>
             <label for="sobrenome">E-mail: </label>
            </td>
            <td align="left">
             <input type="text" name="sobrenome">
            </td>
           </tr>
        </table>
       </fieldset>
       <br>
    <fieldset>
        
        <legend>Horário de Funcionamento</legend>
        <table cellspacing="10">
         
         
         
         <tr>
            <td>
             <label for="nome">Segunda-Feira: </label>
            </td>
            <td align="left">
             <input type="text" name="email">
            </td>
            <td>
             <label for="sobrenome">Horário: </label>
            </td>
            <td align="left">
             <input type="text" name="sobrenome">
            </td>
           </tr>
         <tr>
            <td>
             <label for="nome">Terça-Feira: </label>
            </td>
            <td align="left">
             <input type="text" name="email">
            </td>
            <td>
             <label for="sobrenome">Horário: </label>
            </td>
            <td align="left">
             <input type="text" name="sobrenome">
            </td>
           </tr>
         <tr>
            <td>
             <label for="nome">Quarta-Feira: </label>
            </td>
            <td align="left">
             <input type="text" name="email">
            </td>
            <td>
             <label for="sobrenome">Horário: </label>
            </td>
            <td align="left">
             <input type="text" name="sobrenome">
            </td>
           </tr>
         <tr>
            <td>
             <label for="nome">Quinta-Feira: </label>
            </td>
            <td align="left">
             <input type="text" name="email">
            </td>
            <td>
             <label for="sobrenome">Horário: </label>
            </td>
            <td align="left">
             <input type="text" name="sobrenome">
            </td>
           </tr>
         <tr>
            <td>
             <label for="nome">Sexta-Feira: </label>
            </td>
            <td align="left">
             <input type="text" name="email">
            </td>
            <td>
             <label for="sobrenome">Horário: </label>
            </td>
            <td align="left">
             <input type="text" name="sobrenome">
            </td>
           </tr>
         <tr>
            <td>
             <label for="nome">Finais de Semana: </label>
            </td>
            <td align="left">
             <input type="text" name="email">
            </td>
            <td>
             <label for="sobrenome">Horário: </label>
            </td>
            <td align="left">
             <input type="text" name="sobrenome">
            </td>
           </tr>
        </table>
       </fieldset>
       
       <br />
       <!-- ENDEREÇO -->
       <fieldset>
        <legend>Dados de Endereço</legend>
        <table cellspacing="10">
       
         <tr>
          <td>
           <label for="rua">Rua:</label>
          </td>
          <td align="left">
           <input type="text" name="rua">
          </td>
          <td>
           <label for="numero">Numero:</label>
          </td>
          <td align="left">
           <input type="text" name="numero" size="4">
          </td>
         </tr>
         <tr>
          <td>
           <label for="bairro">Bairro: </label>
          </td>
          <td align="left">
           <input type="text" name="bairro">
          </td>
         </tr>
         <tr>
          <td>
           <label for="estado">Estado:</label>
          </td>
          <td align="left">
           <select name="estado"> 
           <option value="ac">Acre</option> 
           <option value="al">Alagoas</option> 
           <option value="am">Amazonas</option> 
           <option value="ap">Amapá</option> 
           <option value="ba">Bahia</option> 
           <option value="ce">Ceará</option> 
           <option value="df">Distrito Federal</option> 
           <option value="es">Espírito Santo</option> 
           <option value="go">Goiás</option> 
           <option value="ma">Maranhão</option> 
           <option value="mt">Mato Grosso</option> 
           <option value="ms">Mato Grosso do Sul</option> 
           <option value="mg">Minas Gerais</option> 
           <option value="pa">Pará</option> 
           <option value="pb">Paraíba</option> 
           <option value="pr">Paraná</option> 
           <option value="pe">Pernambuco</option> 
           <option value="pi">Piauí</option> 
           <option value="rj">Rio de Janeiro</option> 
           <option value="rn">Rio Grande do Norte</option> 
           <option value="ro">Rondônia</option> 
           <option value="rs">Rio Grande do Sul</option> 
           <option value="rr">Roraima</option> 
           <option value="sc">Santa Catarina</option> 
           <option value="se">Sergipe</option> 
           <option value="sp">São Paulo</option> 
           <option value="to">Tocantins</option> 
          </select>
          </td>
         </tr>
         <tr>
          <td>
           <label for="cidade">Cidade: </label>
          </td>
          <td align="left">
           <input type="text" name="cidade">
          </td>
         </tr>
         <tr>
          <td>
           <label for="cep">CEP: </label>
          </td>
          <td align="left">
           <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
          </td>
         </tr>
        </table>
       </fieldset>
       <br />
       
       <!-- DADOS DE LOGIN -->
       <fieldset>
        <legend>Midia</legend>
        <table cellspacing="10">
        
         <tr>
          <td>
           <label for="imagem">Carregar Imagens:</label>
          </td>
          <td>
           <input type="file" name="imagem" >
       
          </td>
         </tr>
         
        </table>
       </fieldset>
       <br />
       <input type="submit">
       <input type="reset" value="Limpar">
       </form>
<!-- Page End -->
</div>
